<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mobile-container">
        <header>
            <input id="search" type="text" placeholder="Search for recipe">
            <button id="search_btn"><i class="fas fa-search"></i></button>
        </header>
        <div class="meals-container">
            <div class="trending-meals">
                <h4>Favorite Recipes</h4>
                <ul class="fav-meals">
                </ul>
            </div>
            <div class="meals">
                <div class="meal">
                    <div id="meal-header">
                        <h4 class="random">Random recipe</h4>
                        <a href="#" onclick="loadMealData()"><img id="meal_photo" src=" " alt="Loading...."></a>
                    </div>
                    <div class="meal-body">
                        <h4 id="name"></h4>
                        <button class="fav-btn"><i class="far fa-heart"></i></button>     
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <div class="meal-info-container hidden" id="meal-popup">
        <div class="meal-info" id="meal-info">
            <div>
                <h1 id="meal-name"></h1>
                <img id="meal-photo" style="width: 200px; height: 150px; text-align: center;" src="" alt="">
            </div>
            <div>
                <p id="para"></p>
                <ul id="list">
                </ul>
            </div>
            <button id="btn-close">Close</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
